  {% extends "base.html" %}
{% load staticfiles%}

{% block content %}
    <h1>Clinic setting</h1>
      
      <form method="post">
       {% csrf_token %}
          Providers:
          <input type="text" name="Clinic_Provider" value="{{provider}}" >
          <input type="submit" name="Change_Provider" value="change_provider">
      </form>
       <a href="http://127.0.0.1:8000/schedule">to_schedule</a>
       <br>
       <hr>
       <br>
       Create a schedule for date:
       <form method="post">
             {% csrf_token %}
            <input type="date" name="Schedule_Date" placeholder="Date">
            <br>
            <input type="submit" name="Create_Schedule" value="Create">
            
       </form>
       <br>
         <a href="http://127.0.0.1:8000/schedulelists">to_schedule_lists</a>

         {% endblock %}
